{% extends "layout.html" %}

{% block maincontent %}
    <h1>Popular Tags</h1>
    <div class="tags">
        {% for tag, count in tags %}
            <span class="tag">
                <a href="{% url 'solutions:solution-list' %}?q={{ tag }}">{{ tag }}: {{ count }}</a>
            </span>
        {% endfor %}
    </div>
{% endblock maincontent %}
